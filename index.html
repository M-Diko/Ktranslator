<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=1024">
    <title>Responsive Form Example</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/translate.js/1.0.2/translate.min.js"></script>
</head>
<body>
  <div class="loader-container">
    <div class="stack title">ENGLISH TO KOREAN TRANSLATOR</div>
    <div class="stack loader"></div>
  </div>

  <div class="container"  id="content" style="display: none;">
    <div class="title">English to Korean translator</div>
    <br>
    <div class="logo">
        <img src="Flag.png" alt="flag" style="width:170px;height:170px; border-radius: 50%;"/>
    </div>
    <br>
    <div class="inputs">
      <form id="contactForm">
        <label for="message">ENGLISH PHRASE TO TRANSLATE:</label>
        <textarea id="message" name="message" placeholder="Type Phrase to translate here..."></textarea>

        <label for="result">RESULT:</label>
        <textarea id="translated" name="translated" placeholder="Result"></textarea>

        <button type="submit" id="trans" onclick="translateToKorean()">TRANSLATE TO KOREAN</button>
    </form>
    </div>
      
  </div>

    <script src="script.js"></script>
</body>
</html>
