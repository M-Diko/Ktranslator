<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="loader-container">
    <div class="stack title">Korean to English translator</div>
    <div class="stack loader"></div>
  </div>

  <div class="container"  id="content" style="display: none;">
    <div class="title">Korean to English translator</div>
    <br>
    <div class="logo">
        <img src="Flag.png" alt="flag" style="width:170px;height:170px; border-radius: 50%;"/>
    </div>
    <br>
    <div class="inputs">
      <form id="contactForm">
        <label for="message">ENGLISH PHRASE TO TRANSLATE:</label>
        <textarea id="message" name="message" placeholder="Type Phrase to translate here..."></textarea>

        <label for="result">RESULT:</label>
        <textarea id="result" name="result" placeholder="Result"></textarea>

        <button type="submit">Submit</button>
    </form>
    </div>
      
  </div>

    <script src="script.js"></script>
</body>
</html>
