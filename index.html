<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile First Example</title>
    <style>
        /* Mobile-first styles */
        body {
            font-size: 16px;
        }

        /* Tablet and larger styles using media query */
        @media (min-width: 200px) {
            body {
                font-size: 18px;
                
            }
        }

        /* Add styles for the loader container */
        .loader-container {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f2f2f2;
            background-image: url("background.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            min-height: 100vh;
           
        }
        .stack {
          display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            width: 100%;
            height: 100px;
            color: rgb(7, 7, 7);
            text-align: center;
            line-height: 100px;
            font-size: 140px;
        }

        .title {
          top: 20px;
          font-size: 50px;
        }


        .loader {
            top: 360px;
            border: 40px solid #f30c17;
            border-top: 40px solid #3498db;
            border-radius: 50%;
            width: 150px;
            height: 150px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .logo {
          top: 140px;
        }

        .img {
          display: block; 
          margin: 0 auto;
          border-radius: 50%;
          width:200px;
          height:200px; 
        }

        .text1 {
          top: 300px;
          font-size: 25px;
        }

        .input1 {
          top:560px;
        }
        
        #english {
          width: 300px;
          height: 400px;
          font-size: 16px;
          padding: 10px;
          border: 1px solid #ccc;
          border-radius: 5px;
          box-sizing: border-box;
          margin-bottom: 15px;
        }
        
    </style>
</head>
<body>
    <div class="loader-container">
      <div class="stack title">Korean to English translator</div>
      <div class="stack loader"></div>
    </div>

    <div id="content" style="display: none;">
      <div class="stack title">Korean to English translator</div>
      <br>
      <div class="stack logo">
        <img src="Flag.png" alt="flag" />
      </div>
      <div class="stack text1">ENTER TEXT TO TRANSLATE</div>
      <div class="stack input1">
        <input type="text" id="english" placeholder="Hello">
      </div>
      <div class="stack text2"></div>
      <div class="stack input2"></div>
    </div>
  
    <script>
      // Simulate a delay of 5 seconds before showing the content
      setTimeout(function() {
          document.getElementById('content').style.display = 'block';
          document.querySelector('.loader-container').style.display = 'none';
      }, 3000);

      

  </script>


</body>
</html>
